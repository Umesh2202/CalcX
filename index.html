<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CalcX</title>
  </head>
  <body>
    <div class="heading">
      <div class="head">C</div>
      <div class="head">a</div>
      <div class="head">l</div>
      <div class="head">c</div>
      <div class="head">X</div>
    </div>

    <div class="info">
      <input type="image" src="info.png" class="info-icon">
    </div>
    
    <div class="info-box">
      <div class="text">
        This is a simple calculator with addition, substraction, multiplication, division</div>
      </div>

    <div class="calc">
        <div class="result">
            <div class="prev-exp"></div>
            <div class="crr-exp"></div>
        </div>
          <input type="button" value="CLEAR" class="two-space clear" />
          <input type="button" value="DEL" class="delete" />
          <input type="button" value="รท" class="operation" />
          <input type="button" value="7" class="number" />
          <input type="button" value="8" class="number" />
          <input type="button" value="9" class="number" />
          <input type="button" value="x" class="operation" />
          <input type="button" value="4" class="number" />
          <input type="button" value="5" class="number" />
          <input type="button" value="6" class="number" />
          <input type="button" value="-" class="operation" />
          <input type="button" value="3" class="number" />
          <input type="button" value="2" class="number" />
          <input type="button" value="1" class="number" />
          <input type="button" value="+" class="operation" />
          <input type="button" value="." class="number" />
          <input type="button" value="0" class="number" />
          <input type="button" value="=" class="two-space equals" />
    <script src="script.js" defer></script>
  </body>
</html>
